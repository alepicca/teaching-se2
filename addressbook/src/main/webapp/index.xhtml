<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="First Name" for="firstName"/>
                    <h:inputText id="firstName" value="#{contactBean.current.firstName}"/>
                    <h:message errorStyle="color:red" for="firstName"/>
                    <h:outputLabel value="Last Name" for="lastName"/>
                    <h:inputText id="lastName" value="#{contactBean.current.lastName}"/>
                    <h:message errorStyle="color:red" for="lastName"/>
                    <h:outputLabel value="Phone number" for="phoneNumber"/>
                    <h:inputText id="phoneNumber" value="#{contactBean.current.phoneNumber}">
                        <f:ajax render="phonemsg"/>
                    </h:inputText>
                    <h:message id="phonemsg" errorStyle="color:red" for="phoneNumber"/>
                    <h:outputLabel value="Email" for="email"/>
                    <h:inputText id="email" value="#{contactBean.current.email}">
                        <f:ajax render="emailmsg"/>
                    </h:inputText>
                    <h:message id="emailmsg" errorStyle="color:red" for="email" />
                </h:panelGrid>
                <h:commandButton value="create">
                    <f:ajax listener="#{contactBean.create()}" execute="@form" render="@form"/>
                </h:commandButton>
                <p>Number of contacts: #{contactBean.count}</p>
            </h:form>
        </f:view>
    </h:body>
</html>
